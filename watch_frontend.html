<script>
    // ======== DOM å…ƒç´ å¼•ç”¨ ========
    const riskChipEl = document.getElementById("risk-chip");
    const routeTagEl = document.getElementById("route-tag");
    const hrValueEl = document.getElementById("hr-value");
    const stepsValueEl = document.getElementById("steps-value");
    const sleepValueEl = document.getElementById("sleep-value");
    const weatherIconEl = document.getElementById("weather-icon");
    const weatherTempEl = document.getElementById("weather-temp");
    const weatherSubEl = document.getElementById("weather-sub");
    const weatherWarningEl = document.getElementById("weather-warning");
    const messageCardEl = document.getElementById("message-card");
    const remindersListEl = document.getElementById("reminders-list");
    const remindersCountEl = document.getElementById("reminders-count");
    const timeDisplayEl = document.getElementById("time-display");
    const dateDisplayEl = document.getElementById("date-display");
    const batteryLevelEl = document.getElementById("battery-level");
    const batteryTextEl = document.getElementById("battery-text");

    // ======== æ—¶é—´ & ç”µé‡æ¨¡æ‹Ÿ ========
    function updateTime() {
        const now = new Date();
        const hh = String(now.getHours()).padStart(2, "0");
        const mm = String(now.getMinutes()).padStart(2, "0");
        timeDisplayEl.textContent = `${hh}:${mm}`;

        const weekdayMap = ["å‘¨æ—¥", "å‘¨ä¸€", "å‘¨äºŒ", "å‘¨ä¸‰", "å‘¨å››", "å‘¨äº”", "å‘¨å…­"];
        const monthMap = ["1æœˆ","2æœˆ","3æœˆ","4æœˆ","5æœˆ","6æœˆ","7æœˆ","8æœˆ","9æœˆ","10æœˆ","11æœˆ","12æœˆ"];
        const weekday = weekdayMap[now.getDay()];
        const month = monthMap[now.getMonth()];
        const date = now.getDate();
        dateDisplayEl.textContent = `${weekday}, ${month} ${date}æ—¥`;
    }

    function updateBattery() {
        const base = 80;
        const jitter = Math.floor(Math.random() * 8) - 4;
        const level = Math.max(60, Math.min(95, base + jitter));
        batteryTextEl.textContent = `${level}%`;
        batteryLevelEl.style.width = `${Math.max(10, level)}%`;
    }

    // ======== é£é™©æ ‡ç­¾æ¸²æŸ“ ========
    function renderRiskChip(riskLevel) {
        riskChipEl.classList.remove("risk-high", "risk-medium", "risk-low");
        let text = "--";
        if (riskLevel === "high") {
            riskChipEl.classList.add("risk-high");
            text = "é«˜é£é™© / High";
        } else if (riskLevel === "medium") {
            riskChipEl.classList.add("risk-medium");
            text = "ä¸­é£é™© / Medium";
        } else if (riskLevel === "low") {
            riskChipEl.classList.add("risk-low");
            text = "ä½é£é™© / Low";
        }
        riskChipEl.textContent = text;
    }

    // ======== å¤©æ°”æ¸²æŸ“ ========
    function renderWeather(weather) {
        if (!weather) {
            weatherTempEl.textContent = "--Â°";
            weatherSubEl.textContent = "æ— å¤©æ°”æ•°æ®";
            weatherIconEl.textContent = "â˜ï¸";
            weatherWarningEl.textContent = "";
            return;
        }

        const temp = weather.temperature;
        weatherTempEl.textContent = (temp !== undefined && temp !== null) ? `${temp}Â°` : "--Â°";

        const warnings = weather.warnings || [];
        if (warnings.includes("WHOT")) {
            weatherIconEl.textContent = "ğŸ¥µ";
            weatherSubEl.textContent = "é«˜æ¸©é¢„è­¦";
            weatherWarningEl.textContent = "WHOTï¼šé«˜æ¸©å¥åº·é£é™©ï¼Œæ³¨æ„è¡¥æ°´ã€é¿å…æš´æ™’ã€‚";
        } else {
            weatherIconEl.textContent = "â˜€ï¸";
            weatherSubEl.textContent = "å¤©æ°”è‰¯å¥½";
            weatherWarningEl.textContent = "";
        }
    }

    // ======== vitals æ¸²æŸ“ ========
    function renderVitals(vitals) {
        if (!vitals) vitals = {};
        const hr = vitals.heart_rate;
        const steps = vitals.steps;
        const sleep = vitals.sleep;

        hrValueEl.textContent = (hr !== undefined && hr !== null) ? hr : "--";
        stepsValueEl.textContent = (steps !== undefined && steps !== null) ? steps : "--";
        sleepValueEl.textContent = (sleep !== undefined && sleep !== null) ? Number(sleep).toFixed(1) : "--";
    }

    // ======== æé†’æ¸²æŸ“ ========
    function renderReminders(reminders) {
        remindersListEl.innerHTML = "";

        if (!reminders || reminders.length === 0) {
            remindersCountEl.textContent = "0 é¡¹";
            const empty = document.createElement("div");
            empty.className = "reminders-empty";
            empty.textContent = "æš‚æ— æé†’";
            remindersListEl.appendChild(empty);
            return;
        }

        remindersCountEl.textContent = `${reminders.length} é¡¹`;

        reminders.forEach(r => {
            const item = document.createElement("div");
            item.className = "reminder-item";

            const icon = document.createElement("span");
            icon.className = "reminder-icon";
            icon.textContent = "â°";

            const contentDiv = document.createElement("div");
            contentDiv.className = "reminder-content";

            const textDiv = document.createElement("div");
            textDiv.className = "reminder-text";
            textDiv.textContent = r.content || "";

            const metaDiv = document.createElement("div");
            metaDiv.className = "reminder-meta";

            const sevSpan = document.createElement("span");
            if (r.severity === "high") {
                sevSpan.className = "severity-high";
                sevSpan.textContent = "é«˜ä¼˜å…ˆçº§";
            } else if (r.severity === "medium") {
                sevSpan.className = "severity-medium";
                sevSpan.textContent = "ä¸­ç­‰ä¼˜å…ˆçº§";
            } else if (r.severity === "low") {
                sevSpan.className = "severity-low";
                sevSpan.textContent = "ä½ä¼˜å…ˆçº§";
            } else {
                sevSpan.textContent = "ä¼˜å…ˆçº§æœªçŸ¥";
            }

            const timeSpan = document.createElement("span");
            timeSpan.textContent = ` Â· æˆªæ­¢ ${formatDueTime(r.due_time)}`;

            metaDiv.appendChild(sevSpan);
            metaDiv.appendChild(timeSpan);

            contentDiv.appendChild(textDiv);
            contentDiv.appendChild(metaDiv);

            item.appendChild(icon);
            item.appendChild(contentDiv);

            remindersListEl.appendChild(item);
        });
    }

    function formatDueTime(dueTimeStr) {
        if (!dueTimeStr) return "--";
        const t = dueTimeStr.split("T")[1] || "";
        const hm = t.slice(0, 5);
        return hm || "--:--";
    }

    // ======== æ ¸å¿ƒï¼šä»åç«¯ payload æ›´æ–° UI çš„å…¥å£ ========
    function updateWatchUI(enginePayload) {
        if (!enginePayload) return;

        const state = enginePayload.state || {};
        const output = enginePayload.output || {};

        // risk level + route
        renderRiskChip(output.risk_level);
        routeTagEl.textContent = `route: ${output.route || "--"}`;

        // vitals
        renderVitals(state.vitals);

        // weatherï¼ˆä¼˜å…ˆç”¨ output.weatherï¼Œæ²¡æœ‰å°±ç”¨ state.weatherï¼‰
        renderWeather(output.weather || state.weather);

        // message
        messageCardEl.textContent = output.message || "æš‚æ— æç¤ºä¿¡æ¯";

        // reminders
        renderReminders(output.reminders);
    }

    // ======== è½®è¯¢åç«¯ REST API ========
    function startPolling(userId, intervalMs = 10000) {
        async function fetchAndUpdate() {
            try {
                // æ³¨æ„ï¼šè¿™é‡Œç›´æ¥å†™ http://localhost:8000
                const url = `http://localhost:8000/api/watch_state?user_id=${encodeURIComponent(userId)}&scenario=medium`;
                const res = await fetch(url);
                if (!res.ok) {
                    console.error("Fetch failed:", res.status);
                    return;
                }
                const payload = await res.json();
                updateWatchUI(payload);
            } catch (err) {
                console.error("Fetch error:", err);
            }
        }

        fetchAndUpdate(); // ç«‹å³æ‹‰ä¸€æ¬¡
        return setInterval(fetchAndUpdate, intervalMs);
    }

    // ======== åˆå§‹åŒ– ========
    document.addEventListener("DOMContentLoaded", () => {
        updateTime();
        updateBattery();

        setInterval(updateTime, 1000 * 30);
        setInterval(updateBattery, 1000 * 20);

        const userId = "user_001";

        // æ¯ 10 ç§’ä»åç«¯æ‹‰ä¸€æ¬¡æ•°æ®
        startPolling(userId, 10000);

        // æš´éœ²ç»™æ§åˆ¶å°è°ƒè¯•ï¼šä½ å¯ä»¥åœ¨æµè§ˆå™¨ console é‡Œæ‰‹åŠ¨è°ƒç”¨ updateWatchUI(...)
        window.updateWatchUI = updateWatchUI;
    });
</script>
